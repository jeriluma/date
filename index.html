<!DOCTYPE html>
<head>
	<title>Plan My Date</title>
	 <meta charset="UTF-8">
    <meta name="keywords" content=""> 
    <meta name="author" content="jeriluma">
    <title>Plan My Date</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script src="js/date.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h1>Plan My Date</h1>
		<div>
			<form id="plan-my-date">		
				<div class="row">
					<div><label for="location">Location</label></div>
					<input type="search" name="location" placeholder="Seattle, New York" autofocus>
					<div><label for="event">Event</label></div>
					<input type="search" name="event" placeholder="jazz, Coldplay, The Filmore" >
					<div><label for="eat">Eat</label></div>
					<input type="search" name="eat" placeholder="Italian, ice cream, beer" >
					<input type="submit" name="plan" text="plan" id="plan-button">
				</div>
			</form>
		</div>

		<div id="date-container"></div>

		<div id="calendar">
			<div id="calendar-month"></div>
			<div id="calendar-month-navigation">
				<button id="calendar-month-before">^^</button>
				<button id="calendar-month-after">vv</button>
			<div class="row">
				<div class="col-week">Sun</div>
				<div class="col-week">Mon</div>
				<div class="col-week">Tue</div>
				<div class="col-week">Wed</div>
				<div class="col-week">Thu</div>
				<div class="col-week">Fri</div>
				<div class="col-week">Sat</div>
			</div>
			<div class="day-container row"></div>
		</div>

		<div class="footer">
			<div class="eventful-badge eventful-small">
				<img src="http://api.eventful.com/images/powered/eventful_58x20.gif"
					alt="Local Events, Concerts, Tickets">
				<p><a href="http://eventful.com/">Events</a> by Eventful</p>
			</div>
			<div>
				<img src="img/powered-by-google/desktop/powered-by-google-on-white.png" alt="Powered by Google">
			</div>
		</div>
	</div>

	<!-- Date Template -->
	<div class="template date-template row">
		<div class="col-6 date-event">
			<div class="title"></div>
			<div class="description"></div>
			<div class="time"></div>
			<div><img class="image" src=""></div>
		</div>
		<div class="col-6 date-eat">
			<div class="title"></div>
			<div class="description"></div>
			<div class="time"></div>
			<div><img class="image" src=""></div>
		</div>
	</div>

	<!-- Day Template -->
	<div class="template col-day-template col-day"><span></span></div>
</body>
</html>
